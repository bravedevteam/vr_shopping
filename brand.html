<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title>HANCOM</title>
	<link rel="stylesheet" href="css/swiper.min.css" />
	<link rel="stylesheet" href="css/style.css" />
	<script src="js/jquery-3.5.1.min.js"></script>
  <script src="js/TweenMax.min.js"></script>
	<script src="js/swiper.min.js"></script>
	<script src="js/common.js"></script>
</head>

<body>
	<section id="wrap">
		<h1 class="logo">HANCOM</h1>
    <div class="boxBrand">
      <div class="boxItems">
        <div class="item"><a href="#"><img src="./images/btnBrandLink.png" alt="" /></a></div>
        <div class="item"><a href="#"><img src="./images/btnBrandLink.png" alt="" /></a></div>
        <div class="item"><a href="#"><img src="./images/btnBrandLink.png" alt="" /></a></div>
        <div class="item"><a href="#"><img src="./images/btnBrandLink.png" alt="" /></a></div>
      </div>
      <div class="txt">
        브랜드로 입장하시면 360˚로 관람이 시작됩니다<br />관람시작 후 마우스를 이용해<br />상하좌우 360˚로 자유롭게 관람해 보세요
      </div>
    </div>
		<div id="vrArea">
			<img src="./images/bgBrand.jpg" alt="" />
		</div>
	</section>

  <script type="text/javascript">
  $(function(){
  
    $(".item").on('mousemove', function(e) {
      var mouseX = e.pageX - $(this).offset().left;
      var mouseY = e.pageY - $(this).offset().top;
      var _children = $(this).find("img");
      
      TweenMax.to($(this), 0.3, {
        x: (mouseX - $(this).width() / 2) / $(this).width() * 75,
        y: (mouseY - $(this).height() / 2) / $(this).width() * 75,
        ease: Power4.easeOut
      });

      TweenMax.to(_children, 0.3, {
        x: (mouseX - $(this).width() / 2) / $(this).width() * 50,
        y: (mouseY - $(this).height() / 2) / $(this).width() * 50,
        ease: Power4.easeOut
      });
    });
  
  
    $(".item").on('mouseleave', function(e) {
      TweenMax.to($(".item"), 0.3, {
        x: 0,
        y: 0,
        scale: 1
      });

      TweenMax.to($(".item img"), 0.3, {
        x: 0,
        y: 0,
        scale: 1
      });
    });
  });
  </script>
</body>
</html>
