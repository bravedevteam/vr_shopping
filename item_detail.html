<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title>HANCOM</title>
	<link rel="stylesheet" href="css/swiper.min.css" />
	<link rel="stylesheet" href="css/style.css" />
	<script src="js/jquery-3.5.1.min.js"></script>
	<script src="js/swiper.min.js"></script>
	<script src="js/common.js"></script>
</head>

<body>
	<section id="wrap" class="sub">
		<header id="header">
			<div class="left">
				<h1 class="logo">HANCOM</h1>
			</div>
			<div class="right">
				<ul>
					<li><a href="#">LOGIN</a></li>
					<li>
						<a href="#">CART</a>
						<div class="bedge">2</div>
					</li>
				</ul>
				<a href="#" class="btnClose">닫기</a>
			</div>
		</header>
		<div id="container" class="type--detail">
      <div class="boxItemDetail">
        <div class="thumb"><img src="./images/imgDetail.jpg" alt="" /></div>
        <div class="info">
          <div class="inner">
            <div class="titBrand">BRAND HOME</div>
            <div class="titName">MECOMA RING</div>
            <div class="titSubject">14k gold, 18k gold</div>
            <dl class="listInfo">
              <dt>스톤</dt>
              <dd>정품 큐빅지르코니아 7EA</dd>
              <dt>정보</dt>
              <dd>
                펜던트 - 14k : 약 1.57ㅎ / 18k : 약 1.9g<br />
                체인 - 14k : 1.1g / 18k : 약 1.32g <span class="f-small">(제작 특성상 10% 오차 발생)</span>
              </dd>
            </dl>
            <dl class="listInfo">
              <dt>옵션</dt>
              <dd class="ta-r">
                <div class="select">
                  <select>
                    <option>펜던트 14k gold (1.57g)</option>
                    <option>펜던트 14k gold (1.57g)</option>
                    <option>펜던트 14k gold (1.57g)</option>
                  </select>
                </div>
              </dd>
              <dt>수량</dt>
              <dd class="ta-r">
                <div class="num">
                  <a href="#">-</a>
                  <input type="text" value="1" />
                  <a href="#">+</a>
                </div>
              </dd>
              <dt>금액</dt>
              <dd class="ta-r">
                <span class="sale">2,230,000</span>
                <span class="won">1,150,000 <span>원</span></span>
              </dd>
            </dl>
            <div class="btn">
              <button type="button">BUY NOW</button>
              <button type="button" class="btnCart">담기</button>
            </div>
          </div>
        </div>
        <a href="#" class="btnDetail">DETAIL</a>
      </div>
		</div>
		<a href="#" id="btnLNB">메뉴</a>
	</section>

	<div id="boxLNB">
		<h1 class="logo">HANCOM</h1>

		<div class="boxMainBrand">
			<div class="inner">
				<h3 class="title">SHOP</h3>
				<div class="swiper-container">
					<div class="swiper-wrapper">
						<div class="swiper-slide">
							<div class="box">
								<div class="thumb"><img src="./images/imgBrandThumb.png" alt="" /></div>
							</div>
						</div>
						<div class="swiper-slide">
							<div class="box">
								<div class="thumb"><img src="./images/imgBrandThumb.png" alt="" /></div>
							</div>
						</div>
						<div class="swiper-slide">
							<div class="box">
								<div class="thumb"><img src="./images/imgBrandThumb.png" alt="" /></div>
							</div>
						</div>
						<div class="swiper-slide">
							<div class="box">
								<div class="thumb"><img src="./images/imgBrandThumb.png" alt="" /></div>
							</div>
						</div>
						<div class="swiper-slide">
							<div class="box">
								<div class="thumb"><img src="./images/imgBrandThumb.png" alt="" /></div>
							</div>
						</div>
						<div class="swiper-slide">
							<div class="box">
								<div class="thumb"><img src="./images/imgBrandThumb.png" alt="" /></div>
							</div>
						</div>
					</div>

					<!-- Add Arrows -->
					<div class="swiper-button-next"></div>
					<div class="swiper-button-prev"></div>
				</div>
			</div>
		</div>

		<a href="#" class="close">닫기</a>
	</div>
</body>
</html>
