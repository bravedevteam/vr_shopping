<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no" />
	<title>HANCOM</title>
	<link rel="stylesheet" href="css/style.css" />
</head>

<body>
	<section id="wrap">
		<header id="header">
			<div class="left">
				<a href="#" class="btnPrev">이전</a>
				<h1 class="logo">HANCOM</h1>
			</div>
			<div class="right">
				<ul>
					<li><a href="#">LOGIN</a></li>
					<li>
						<a href="#">CART</a>
						<div class="bedge">2</div>
					</li>
				</ul>
				<a href="#" class="btnClose">닫기</a>
			</div>
		</header>
		<div id="container">
      <div class="boxComplete">주문이 완료되었습니다.</div>
			<div class="section">
				<h3 class="title">주문 정보</h3>
				<div class="contArea">
					<table class="tableBasic type--vertical">
						<colgroup>
              <col width="150" />
              <col width="450" />
              <col width="150" />
              <col width="450" />
            </colgroup>
            <tr>
              <th>주문일</th>
              <td>2021.03.16</td>
              <th>주문자</th>
              <td>홍길동</td>
            </tr>
            <tr>
              <th>주문번호</th>
              <td>151654987132</td>
              <th>배송 방법</th>
              <td>택배</td>
            </tr>
            <tr>
              <th>결제 금액</th>
              <td>150,000,000원</td>
              <th>결제 방법</th>
              <td>한컴페이</td>
            </tr>
					</table>
				</div>
			</div>
			<div class="section">
				<h3 class="title">구매 정보</h3>
				<div class="contArea">
					<table class="tableBasic type--buy">
						<colgroup>
							<col width="" />
							<col width="220" />
              <col width="240" />
						</colgroup>
						<thead>
							<tr>
								<th>주문상품</th>
                <th>수량</th>
                <th>주문금액</th>
							</tr>
						</thead>
						<tbody>
							<tr>
								<td>펜던트 링 14k gold(8631321******)</td>
								<td>2</td>
                <td>150,000,000</td>
							</tr>
              <tr class="total">
                <td>주문금액 : 150,000,000원 + 배송비 : 2,500원</td>
                <td>총 주문 금액 (부가세 포함)</td>
                <td class="sale"><span>150,000,000</span> 원</td>
              </tr>
						</tbody>
					</table>
				</div>
			</div>
      <div class="boxBtn">
        <button type="button" class="btnBasic submit">확인</button>
      </div>
		</div>
	</section>
</body>
</html>
